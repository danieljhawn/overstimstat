---
- name: "configure an nginx streaming broadcast server"
  become: yes
  hosts: 
    - all
  tasks:
    - name: "install nginx stuff"
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - libnginx-mod-rtmp
        - nginx
      tags:
        - streaming-broadcast
        - streaming-relay
    - name: "install video nginx configuration"
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      tags:
        - streaming-broadcast
    - name: "install video relay nginx configuration"
      template:
        src: nginx-relay.conf.j2
        dest: /etc/nginx/nginx.conf
      tags:
        - streaming-relay
    - name: "install default nginx server"
      template:
        src: nginx-default.conf.j2
        dest: /etc/nginx/sites-available/default
      tags:
        - streaming-broadcast
    - name: "make streaming directory"
      file:
        state: directory
        path: /var/www/html/stream
        mode: '755'
      tags:
        - streaming-broadcast
    - name: "make default www page"
      template:
        src: index-custom-backend.html.j2
        dest: /var/www/html/index.html
      tags:
        - streaming-broadcast
  handlers:
    - name: "reload nginx config"
      service:
        name: nginx
        state: reload
